name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest  # 也可以使用 windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      # 添加 Node.js 设置步骤
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x  # 指定使用 Node.js v20
          cache: 'npm'
        
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        # 建议指定兼容版本：改用 npm install -g firebase-tools@12.0.1
        
      - name: Deploy to Firebase
        run: firebase deploy --project=imafeedback --only hosting --token=${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}